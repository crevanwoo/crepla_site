<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="stylesheets/style_mob.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">





</head>

<body>


    <!-- modal order begins -->
    <div class="modal" id="modal_order" hidden>
        <div class="bg_modal_trans"></div>
        <div class="modal_content">
            <h1 class="main_h">Оставьте заявку</h1>
            <p>Для получения консультации и обсуждения проекта</p>
            <div class="close"></div>
            <form action="">

                <input type="text" placeholder="Ваше имя:" required pattern="^[A-Za-zА-Яа-яЁё\s]{1,50}" title="допускаются буквы русского и латинского алфавита">


                <input type="email" placeholder="Ваш email:" required>


                <input type="text" placeholder="Ваш телефон:" id="tel_modal">

                <span class="tel_comment">* WhatsApp, Viber, Telegram</span>


                <textarea name="" id="" cols="30" rows="10" placeholder="Ваше сообщение:"></textarea>

                <h3 class="chkbox_h">Выберите тему обращение (необязательно)</h3>
                <input id="chkbox_design" type="checkbox">
                <label for="chkbox_design" class="chkbox_label">Дизайн сайтов</label>
                <input type="checkbox" id="chkbox_develop">
                <label for="chkbox_develop" class="chkbox_label">Разработка сайтов</label>
                <input type="checkbox" id="chkbox_mob_apps">
                <label for="chkbox_mob_apps" class="chkbox_label">Мобильные приложения</label>

                <button type="submit">отправить заявку</button>
            </form>
        </div>


    </div>
    <!-- modal order ends -->


    <!-- modal resume begins -->

    <div class="modal" id="modal_resume" hidden>
        <div class="bg_modal_trans"></div>


        <div class="modal_content">
            <h1 class="main_h">Отправить резюме</h1>
            <p>Вы можете отправить нам свое резюме</p>
            <div class="close"></div>
            <form action="">


                <input type="text" placeholder="Ваше имя:" required pattern="^[A-Za-zА-Яа-яЁё\s]{1,50}" title="допускаются буквы русского и латинского алфавита">


                <input type="text" placeholder="Ваш email:" required>




                <input type="text" placeholder="Ваш телефон:">

                <input type="text" placeholder="Например: сварщик">


                <label for="upload" class="upload">
                    <input type="file" id="upload">
                    <label for="upload">загрузите своё резюме</label>
                </label>
                <button type="submit">отправить заявку</button>
            </form>
        </div>
    </div>

    <!-- modal resume ends -->


    <!-- modal user_comment begins -->
    <div class="modal" id="modal_comment">
        <div class="bg_modal_trans"></div>


        <div class="modal_content ">
            <h1 class="main_h">Оставить отзыв</h1>
            <p>Ваше мнение о нашей компании</p>
            <div class="close"></div>
            <form action="">

                <input type="text" placeholder="Ваше имя:" required pattern="^[A-Za-zА-Яа-яЁё\s]{1,50}" title="допускаются буквы русского и латинского алфавита">


                <input type="text" placeholder="Например: сварщик">



                <textarea name="" id="" cols="30" rows="10" placeholder="Ваше сообщение:"></textarea>


                <label for="upload_photo" class="upload">
                    <input type="file" id="upload_photo">
                    <label for="upload_photo">Загрузите свою фотографию</label>
                </label>
                <label for="recomend_yes">Порекомендуете ли вы Creative Planet другим?</label>
                <br>

                <input id="recomend_yes" type="radio" name="recomend">
                <label for="recomend_yes" class="radio_label">Да</label>
                <input type="radio" id="recomend_no" name="recomend">
                <label for="recomend_no" class="radio_label no">Нет</label>
                <button type="submit">отправить заявку</button>
            </form>
        </div>
    </div>

    <!-- modal user_comment ends -->



    <script defer src="js/device.min.js"></script>
    <script defer src="js/slider.js"></script>
</body>


</html>
