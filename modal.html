<html>

<head>
	<meta charset="utf-8">
	<title></title>

	<script defer src="js/jquery.js"></script>
	<script defer src="js/jqueryui.js"></script>
	<script defer src="js/dle_js.js"></script>
	<script defer src="js/slider.js"></script>

	</script>

<body>



	<div class="modal">
		<div class="bg_modal_trans"></div>
		<div class="bg_modal_top"></div>
		<div class="bg_modal_bottom"></div>
		<div class="modal_content">
			<h1 class="modal_main_h">Оставьте заявку</h1>
			<p>Для получения консультации и обсуждения проекта</p>
			<div class="close"></div>
			<form action="">
				<div>
					<label for="">Ваше имя:
						<input type="text" placeholder="Ваше имя:">
					</label>
					<label for="">Ваш email:
						<input type="text" placeholder="Ваш email:">
					</label>
					<label for="">Ваш телефон:
						<input type="text" placeholder="Ваш телефон:">
					</label>
				</div>
				<div>
					<label for="">Ваше сообщение:
						<textarea name="" id="" cols="30" rows="10" placeholder="Ваше сообщение:"></textarea>
					</label>
					<h3 class="chkbox_h">Выберите тему обращение (необязательно)</h3>
					<input id="chkbox_design" type="checkbox">
					<label for="chkbox_design" class="chkbox_label">Дизайн сайтов</label>
					<input type="checkbox" id="chkbox_develop">
					<label for="chkbox_develop" class="chkbox_label">Разработка сайтов</label>
					<input type="checkbox" id="chkbox_mob_apps">
					<label for="chkbox_mob_apps" class="chkbox_label">Мобильные приложения</label>
				</div>
				<button type="submit">отправить заявку</button>
			</form>
		</div>
	</div>
</body>
