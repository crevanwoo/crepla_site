<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="stylesheets/style.css">

    <script defer src="js/jquery.js"></script>
    <script defer src="js/jqueryui.js"></script>
    <script defer src="js/dle_js.js"></script>
    <script defer src="js/slider.js"></script>

    <script>
    </script>


</head>

<body>



    <div class="modal">
        <div class="bg_modal_trans big_height"></div>
        <div class="bg_modal_top big_height">
            <div class="bg_modal_bottom big_height"></div>
            <div class="modal_content big_height">
                <h1 class="modal_main_h">Отправить резюме</h1>
                <p>Если вам захотелось поработать с нами вы можете отправить свое резюме</p>
                <div class="close"></div>
                <form action="">
                    <div>
                        <label for="">Ваше имя:
                            <input type="text" placeholder="Ваше имя:" required pattern="^[A-Za-zА-Яа-яЁё\s]{1,50}" title="допускаются буквы русского и латинского алфавита">
                        </label>
                     
                    </div>
                    <div>
                           <label for="">Ваша должность:
                            <input type="text" placeholder="Например: сварщик">
                        </label>




                    </div>
                    <label for="" class="modal_textarea">Ваше сообщение:
						<textarea name="" id="" cols="30" rows="10" placeholder="Ваше сообщение:" ></textarea>
					</label>

                    <label for="upload_photo" class="upload">Ваше фото:
                        <input type="file" id="upload_photo">
                        <label for="upload_photo">загрузите свою фотографию</label>
                    </label>
                    
                    
                    <label for="recomend_yes">Порекомендуете ли вы Creative Planet другим?</label><span>(необязательно):</span>
                    <input id="recomend_yes" type="radio" name="recomend">
					<label for="recomend_yes" class="radio_label">Да</label>
					<input type="radio" id="recomend_no" name="recomend">
					<label for="recomend_no" class="radio_label">Нет</label>					


                    <button type="submit">отправить заявку</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
